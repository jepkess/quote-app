<div class="container-fluid bg-secondary text-warning ">
  <h2 class="text-center text-white">Awesome Quotes</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"
        #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
        required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
    </div>
    <button type="submit" class="btn btn-danger">Post Quote</button>
  </form>
</div>
